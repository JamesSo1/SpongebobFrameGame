<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spongebob Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Background Music -->
    <label for="musicSelect">Choose your background music:</label>
    <select id="musicSelect">
      <option value="none" selected>No Music</option>
      <option value="./backgroundMusic/HelloBlues.mp3">Hello Blues</option>
      <option value="./backgroundMusic/AlohaOe.mp3">Aloha Oe</option>
      <option value="./backgroundMusic/MauiBeach.mp3">Maui Beach</option>
    </select>

    <audio id="backgroundMusic" loop>
      Your browser does not support the audio element.
    </audio>

    <section class="sticky">
      <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </section>

    <div id="app">
      <h1>Guess That Spongebob Episode From One Frame</h1>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (30 Seconds Per Frame)</option>
        <option value="medium">Medium (20 Seconds Per Frame)</option>
        <option value="hard">Hard (10 Seconds Per Frame)</option>
      </select>
      <button id="startButton">Start!</button>
    </div>

    <script src="app.js"></script>
    <!-- Include Choices.js CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  </body>
</html>
